# Dify Chat Nginx 配置
# 上游 API 服务
upstream dify_chat_api {
    server 127.0.0.1:5300;
    keepalive 64;
}

# HTTP 服务器配置
server {
    listen 80;
    listen [::]:80;

    # 修改为你的域名或服务器 IP
    server_name your-domain.com www.your-domain.com;

    # 访问日志和错误日志
    access_log /var/log/nginx/dify-chat-access.log;
    error_log /var/log/nginx/dify-chat-error.log;

    # 客户端最大上传大小（用于文件上传）
    client_max_body_size 50M;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # 静态文件根目录 - 指向编译后的 React 应用
    root /opt/dify-chat/packages/react-app/dist;
    index index.html;

    # 前端静态文件处理
    location / {
        root /opt/dify-chat/packages/react-app/dist;
        index index.html;

        # React Router 路由重写
        # 将 /apps, /chat, /app/* 等路由都重写到 index.html
        try_files $uri $uri/ @rewrites;
    }

    # 处理 React Router 路由
    location @rewrites {
        rewrite ^/(apps|chat|app/[^/]+)(/.*)?$ /index.html last;
        rewrite ^.*$ /index.html last;
    }

    # 静态资源缓存策略
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /opt/dify-chat/packages/react-app/dist;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # index.html 不缓存
    location = /index.html {
        root /opt/dify-chat/packages/react-app/dist;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API 代理
    location /api {
        proxy_pass http://dify_chat_api;
        proxy_http_version 1.1;

        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持（用于实时通信）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;

        # 保持连接
        proxy_set_header Connection "";
    }

    # NextAuth 相关路由
    location ~ ^/(auth|logout) {
        proxy_pass http://dify_chat_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://dify_chat_api/api/health;
        access_log off;
    }

    # 防止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

