name: Deploy Site to Pages

on:
  push:
    branches: [main]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # 构建
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          cache: pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.5.1
          cache: pnpm
      - name: Provenance downgrade check
        uses: danielroe/provenance-action@0.1.0
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: pnpm install
      # 添加 .env 的调试模式环境变量
      - name: Add .env
        run: |
          echo "PUBLIC_DEBUG_MODE=true" >> packages/react-app/.env
      - name: Build with Rsbuild and Rslib
        run: |
          pnpm build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/react-app/dist

  # 部署
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
